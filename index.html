<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
    }

    .art {
      width: min(260px, 80vw);
      margin: 0 auto 10px;
      display: block;
    }

    h1 {
      font-size: clamp(24px, 4vw, 44px);
      margin: 12px 0 18px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 100%);
      height: 180px;
      margin: auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      -webkit-tap-highlight-color: transparent;
    }

    #yesBtn {
      left: 15%;
      background: var(--yes);
      color: white;
    }

    #noBtn {
      left: 60%;
      background: #e5e7eb;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .7;
    }

    .result {
      display: none;
      margin-top: 20px;
    }

    .result h2 {
      font-size: clamp(26px, 5vw, 42px);
    }

    .fireworks {
      width: min(360px, 90vw);
    }

    @media (max-width: 480px) {
      h1 { font-size: 22px; }
      .art { width: 200px; }
      button { font-size: 16px; padding: 14px 20px; }
      #yesBtn { left: 10%; }
      #noBtn { left: 55%; }
    }
  </style>
</head>

<body>
<canvas id="confettiCanvas"></canvas>

<main class="card">

  <svg class="art" viewBox="0 0 320 240">
    <defs>
      <linearGradient id="fur" x1="0" x2="1">
        <stop offset="0" stop-color="#f7c7a1"/>
        <stop offset="1" stop-color="#f2a97b"/>
      </linearGradient>
    </defs>
    <path d="M90 120 C90 70 140 40 190 60
             C240 40 290 70 290 120
             C290 180 240 210 190 210
             C140 210 90 180 90 120Z"
          fill="url(#fur)"/>
    <circle cx="160" cy="130" r="8"/>
    <circle cx="220" cy="130" r="8"/>
  </svg>

  <h1>Saba, will you be my Valentine? üíñ</h1>

  <section class="button-zone" id="zone">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </section>

  <div class="hint" id="hint">‚ÄúNo‚Äù seems a bit shy üòà</div>

  <section class="result" id="result">
    <h2>YAY! üéâ</h2>
    <img class="fireworks"
      src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif">
  </section>

</main>

<script>
  const zone = document.getElementById("zone");
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const result = document.getElementById("result");
  const hint = document.getElementById("hint");
  const canvas = document.getElementById("confettiCanvas");

  canvas.width = innerWidth;
  canvas.height = innerHeight;

  const confettiInstance = confetti.create(canvas, { resize: true });

  let yesScale = 1;
  function growYes() {
    yesScale = Math.min(2.2, yesScale + 0.1);
    yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
  }

  function clamp(n, min, max) {
    return Math.max(min, Math.min(max, n));
  }

  function moveNo(x, y) {
    const z = zone.getBoundingClientRect();
    const b = noBtn.getBoundingClientRect();
    const jump = innerWidth < 480 ? 90 : 150;

    let dx = (b.left + b.width/2) - x;
    let dy = (b.top + b.height/2) - y;
    let mag = Math.hypot(dx, dy) || 1;
    dx /= mag; dy /= mag;

    let left = (b.left - z.left) + dx * jump;
    let top  = (b.top - z.top) + dy * jump;

    noBtn.style.left = clamp(left,0,z.width-b.width)+"px";
    noBtn.style.top  = clamp(top,0,z.height-b.height)+"px";

    growYes();
  }

  zone.addEventListener("pointermove", e => {
    const b = noBtn.getBoundingClientRect();
    const d = Math.hypot(
      (b.left + b.width/2) - e.clientX,
      (b.top + b.height/2) - e.clientY
    );
    if (d < 140) moveNo(e.clientX, e.clientY);
  });

  yesBtn.onclick = () => {
    zone.style.display = "none";
    hint.style.display = "none";
    result.style.display = "block";
    confettiInstance({ particleCount: 300, spread: 140 });
  };
</script>
</body>
</html>
